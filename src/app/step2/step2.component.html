<h1>Step 2: Select your config and options</h1>
  <div *ngIf="optionsModel" class="col-12">
    <form (change)="onChange()" [formGroup]="level2Form">
    <div class="row">
    <div class="col-md-12">
        <label class="form-label" for="configSelect">Config: </label>
      <select id="configSelect" name="configSelect" formControlName="configSelect" class="style-select">
        <option value="" selected>Choose</option>
        <option *ngFor="let config of optionsModel.configs; index as i" value="{{i}}">{{ config.description }}</option>
      </select>
    </div>
    </div>

      <div *ngIf="optionObjects">
          Range: {{ optionObjects.range }} miles -
          Max speed: {{ optionObjects.speed }} -
          Cost: {{ optionObjects.price | currency : 'USD' }}
      </div>

      <div *ngIf="optionsModel" class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="includeTow" formControlName="includeTow"
               name="includeTow">
        <label class="form-check-label" for="includeTow">
          Tow hitch ?
        </label>
      </div>

      <div *ngIf="optionsModel" class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="includeYoke" formControlName="includeYoke"
               name="includeYoke">
        <label class="form-check-label" for="includeYoke">
          Yoke steering wheel ?
        </label>
      </div>

    </form>
    <div *ngIf="level2Form.valid">
      <img class="carImage" src="https://interstate21.com/tesla-app/images/{{colorCode}}/{{selectedModel.color}}.jpg">
  </div>
  </div>
